<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Gêneros — CineKids</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header class="ks-header">
    <div class="ks-left">
      <div class="ks-logo"><span class="logo-text">CineKids</span></div>
      <nav class="ks-nav"><a class="nav-btn" href="/">Início</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h2>Cadastro de Gêneros</h2>

      <div style="display:flex;gap:12px;align-items:center;">
        <input id="new-genre" placeholder="Nome do gênero" />
        <button id="btn-add-genre" class="ks-btn ks-btn-primary">Adicionar</button>
      </div>

      <ul id="genre-list" style="margin-top:18px;"></ul>
    </section>
  </main>

  <script src="/js/script.js"></script>
</body>
</html>
